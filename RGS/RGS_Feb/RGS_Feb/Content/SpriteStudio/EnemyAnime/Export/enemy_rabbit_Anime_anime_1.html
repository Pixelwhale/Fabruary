<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript">
	    function doPreview() {
	        var canvas = document.getElementById("canvas");
	        var ctx = canvas.getContext("2d");

			var imglist = [
				'./enemy_rabbit_Anime_anime_10000.png',
				'./enemy_rabbit_Anime_anime_10005.png',
				'./enemy_rabbit_Anime_anime_10010.png',
				'./enemy_rabbit_Anime_anime_10015.png',
				'./enemy_rabbit_Anime_anime_10020.png',
				'./enemy_rabbit_Anime_anime_10025.png',

			];
			
			var imglistsize = imglist.length;
			var img = new Array(imglistsize);
			for ( var i = 0 ; i < imglistsize ; i++ )
			{
				img[i] = new Image();
				img[i].src = imglist[i];
			}
			
			var cnt = 0;
	        setInterval(function () {
	            ctx.save();
	            ctx.clearRect(-64, -64, 64 * 2, 64 * 2);
				ctx.drawImage( img[cnt] , 0 , 0 );
	            ctx.restore();
				cnt++;
				if (cnt >= imglistsize ) cnt = 0;
	        }, 165);

	    };
	</script>
</head>

<body onLoad="doPreview()">
    <div id="Screen" style="font-size:8px;text-align:center;"></div>
	<canvas id="canvas" width="64" height="64">
	</canvas>
</body>

</html>
